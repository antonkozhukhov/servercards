<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info_profile">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->
     

      
      

      <!-- конец примера. -->

    </div>
     <div class="image">          
    <div class="image__content">
        <img src="" alt="" class="image_src">
       <img src="./images/close.svg" alt="" class="image_close_button">
      </div>
       
      </div>
    <div class="popup_profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close-profile">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="profile">
            <input type="text" name="name"  class="popup__input popup__input_type_name" placeholder="Имя">
            <p id = "error-name" class = "error_valid"> </p>
            <input type="text" name="job"  class="popup__input popup__input_type_link-url" placeholder="О себе">
           <p id = "error-job" class =  " error_valid a"> </p>
            <button type class="button popup__button_save_profile " disabled >Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup_avatar">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close-avatar">
        <h3 class="popup__title">Редактировать аватар</h3>
        <form class="popup__form" name="avatar">
            <input type="text" name="avatarLink"  class="popup__input popup__input_type_name" placeholder="Ссылка">
            <p id = "error-name" class = "error_valid"> </p>
            <button type class="button popup__button_save_avatar "  >Сохранить</button>
        </form>
      </div>
    </div>


    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <input type="text" name="placeName" class="popup__input popup__input_type_name" placeholder="Название">
            <p id = "error-placeName" class = "error_valid"> </p>
            <input type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
            <p id = "error-link" class = "error_valid a"> </p>
            <button type class="button popup__button" disabled>+</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
